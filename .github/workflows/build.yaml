name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Clippy
    - run: cargo clippy -- --no-deps -Wclippy::complexity -Wclippy::correctness -Wclippy::pedantic -Wclippy::perf -Wclippy::style -Wclippy::suspicious -Aclippy::doc_markdown -Aclippy::missing_errors_doc -Aclippy::missing_panics_doc
    - name: Build
      run: cargo build --verbose
    #- name: Run tests
    #  run: cargo test --verbose
